<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
</head>

<body>
    <section class="introductionBox">
        <div>Rock, Paper, Scissors!</div>
    </section>

    <table>
        <thead>
            <tr>
                <td>You</td>
                <td>Computer</td>
            </tr>
        </thead>

        <tr>
            <td class="playerScore">0</td>
            <td class="computerScore">0</td>
        </tr>
    </table>

    <div class="announcement">
        <div>First to 5 points wins!</div>
    </div>

    <section class="playerSelectionBox">
        <figure id="rock">
            <img src="./images/rock.png" alt="rock">
            <figcaption>Rock</figcaption>
        </figure>
        <figure id="paper">
            <img src="./images/paper.png" alt="paper">
            <figcaption>Paper</figcaption>
        </figure>
        <figure id="scissors">
            <img src="./images/scissors.png" alt="scissors">
            <figcaption>Scissors</figcaption>
        </figure>
    </section>

    <!-- MODAL -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="winner">Result</div>
            <button id="restartButton">Play Again?</button>
        </div>

    </div>
</body>

</html>
